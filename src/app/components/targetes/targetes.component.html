<div class="row row-cols-1 row-cols-md-3 g-4 animated fadeIn">
    <div (click)="veureArtista( item )" *ngFor="let item of items" class="col">
      <div class="card h-100 puntero">
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}  </h5>
          <p class="card-text"><span *ngFor="let art of item.artists" class="badge rounded-pill bg-primary">{{art.name}}</span></p>
        </div>
      </div>
    </div>
</div>
