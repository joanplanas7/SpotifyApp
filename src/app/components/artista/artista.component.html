<app-loading *ngIf="carregaArtista"></app-loading>

<div class="row animated fadeIn" *ngIf="!carregaArtista">
    
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>

    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">Anar a la pàgina del artista. </a>
        </p>

    </div>

    <div class="col-4 text-right">

        <button routerLink="/search" class="btn btn-outline-danger"> Tornar</button>

    </div>
</div>



<div class="row m-5">
    <div class="col">

        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canço</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let t of topCans">
                    <td>
                        <img [src]="t.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{ t.album.name }}</td>
                    <td>{{ t.name }}</td>
                    <td>
                       <!-- <audio [src]="t.preview_url" controls></audio> -->
                        <iframe [src]="t.uri | domseguro: 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>
</div>
